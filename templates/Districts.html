{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Babu </title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="{% static 'L.Geoserver.js' %}"></script>
  </head>
  <style>
    #map {
      width: 100%;
      height: 95vh;
    }
  </style>
  <body>
    <h1>Viewing Nepal Provinces</h1>
    <div id="map"></div>
    <img src="" id="wmsImage" />
    <script>
      var map = L.map("map").setView([28.3949, 84.124], 8);

      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            "&copy; <a href= 'https://opensteetmap.org/copyright'> Openstreet map</a> contributors",
        }
      );
      osm.addTo(map);

      var marker = L.marker([28.3949, 84.124], {
        draggable: true,
        title: "This is hover test for marker",
      })
        .addTo(map)
        .bindPopup(
          "<h1>Nepal </h1><img src='D:/webPython/geosuren/templates/ifgi.jpg' />"
        )
        .openPopup();

      var OpenstreetMap_CH = L.tileLayer(
        "https://tile.osm.ch/Switzeland/{z}/{x}/{y}.png",
        {
          maxZoom: 10,
          attribution:
            "&copy; <a href= 'https://opensteetmap.org/copyright'> Openstreet map</a> contributors",
          bounds: [[45, 5][(48, 11)]],
        }
      );

      var darklayer = L.tileLayer(
        "https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png",
        {
          maxZoom: 20,
          attribution:
            '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        }
      );

      //darklayer.addTo(map);

      var watercolor = L.tileLayer(
        "https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}",
        {
          attribution:
            'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          subdomains: "abcd",
          minZoom: 1,
          maxZoom: 16,
          ext: "jpg",
        }
      );

      //watercolor.addTo(map);

      var nightearth = L.tileLayer(
        "https://map1.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_CityLights_2012/default/{time}/{tilematrixset}{maxZoom}/{z}/{y}/{x}.{format}",
        {
          attribution:
            'Imagery provided by services from the Global Imagery Browse Services (GIBS), operated by the NASA/GSFC/Earth Science Data and Information System (<a href="https://earthdata.nasa.gov">ESDIS</a>) with funding provided by NASA/HQ.',
          bounds: [
            [-85.0511287776, -179.999999975],
            [85.0511287776, 179.999999975],
          ],
          minZoom: 1,
          maxZoom: 8,
          format: "jpg",
          time: "",
          tilematrixset: "GoogleMapsCompatible_Level",
        }
      );

      //nightearth.addTo(map);

      var bright = L.tileLayer(
        "https://tiles.stadiamaps.com/tiles/osm_bright/{z}/{x}/{y}{r}.png",
        {
          maxZoom: 20,
          attribution:
            '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        }
      );

      //bright.addTo(map);

      var baseLayers = {
        osm: osm,
        "dark map": darklayer,
        "water color map": watercolor,
        bright: bright,
      };

      L.control.layers(baseLayers).addTo(map);

      var marker1 = L.marker([51.9688414, 7.5956354]);
      var marker2 = L.marker([51.92, 7.55]);
      var marker3 = L.marker([51.95, 7.56]);

      var markers = L.layerGroup([marker1, marker2, marker3]);
      var overlayers = {
        markers: markers,
      };

      L.control.layers(baseLayers, overlayers).addTo(map);

      //Geojson
      //var geojson = L.geoJson(munsterbound).addTo(map);

      function geojsonStyle(feature) {
        return {
          fillColor: getColor(feature.properties.province),
          weight: 2,
          opacity: 1,
          color: "black",
          fillcopacity: 1,
        };
      }

      function getColor(province) {
        if (province == "1") {
          return "green";
        } else if (province == "2") {
          return "red";
        } else if (province == "3") {
          return "yellow";
        } else if (province == "4") {
          return "violet";
        } else if (province == "5") {
          return "blue";
        } else if (province == "6") {
          return "magenta";
        } else {
          return "brown";
        }
      }

      // //map.fitBounds(geojson.getBounds())
      // $.getJSON("{% url 'neDistrictData' %}", function (data) {
      //   console.log(data);

      //   L.geoJSON(data, {
      //     onEachFeature: function (feature, layer) {
      //       var district = feature.properties.district;
      //       console.log(district);
      //       layer.bindPopup(
      //         "<h5>District: " +
      //           district +
      //           "</h5><h5>Province: " +
      //           feature.properties.province +
      //           "</h5"
      //       );
      //     },
      //     style: geojsonStyle,
      // }).addTo(map);
      // });

      function wmsLayer(layer) {
        var wms = L.Geoserver.wms("http://localhost:8080/geoserver/wms", {
          layers: layer,
          CQL_FILTER: "INCLUDE",
          transparent: true,
          /*style: {
            color: "black",
            fillOpacity: "0",
            opacity: "0.5",
            fillColor: getColor('PROVINCE')},*/
          onEachFeature: function (feature, layer) {
            layer.bindPopup(
              "<pre>" +
                JSON.stringify(feature.properties, null, " ").replace(
                  /[\{\}"]/g,
                  ""
                ) +
                "</pre>"
            );
          },
        });
       wms.addTo(map);
      }

      wmsLayer("geosuren:Nepal_Districts");

var wfs = L.Geoserver.wfs("http://localhost:8080/geoserver/wfs", {
    layers: "geosuren:Nepal_Districts",
    CQL_FILTER: "INCLUDE",
    transparent: true,
    style: 'geosuren:Nepal_Districts',
    onEachFeature: function (feature, layer) {
      layer.bindPopup(
        "<pre>" +
          JSON.stringify(feature.properties, null, " ").replace(
            /[\{\}"]/g,
            ""
          ) +
          "</pre>"
      );
    },
  });
  wfs.addTo(map);

  var layerLegend = L.Geoserver.legend("http://localhost:8080/geoserver/wms", {
  layers: "geosuren:Nepal_Districts",
  style: `Nepal_District`,
});

layerLegend.addTo(map);

function highlightFeature(e) {
    var layer1 = e.target;

    layer1.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer1.bringToFront();
    }
}

L.Geoserver.wmsImage("http://localhost:8080/geoserver/wms", {
  wmsLayers: [
    "geosuren:Nepal_Districts",
    "geosuren:local_unit",
  ],
  wmsCQL_FILTER: ['state_code=="3"',"INCLUDE"],
  wmsStyle: ['INCLUDE',"geosuren:local_unit"],
  format: "image/png",
  wmsId: "wmsImage",
  width: 600,
  height: 600,
});
    </script>
  </body>
</html>
